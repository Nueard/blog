<article class="postsummary">
  <header class="postsummary--heading">
    <h1>
      <a href="{{ .Permalink }}">
        {{ .Title }}
      </a>
    </h1>
  </header>
  <p class="postsummary--content">
    {{ .Description}}
  </p>
  <footer class="postsummary--footer">
    <time pubdate="pubdate">{{ dateFormat "January 2, 2006" .Date }}</time>
    <a class="postsummary--footer--readmore" href="{{ .Permalink }}">
      read more
    </a>
  </footer>
</article>
