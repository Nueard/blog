<amp-img
    {{ with .src }}src="{{ . }}"{{ end }}
    {{ with .alt }}alt="{{ . }}"{{ end }}
    {{ with .attribution }}attribution="{{ . }}"{{ end }}
    {{ with .srcset }}srcset="{{ . }}"{{ end }}
    {{ with .tabindex }}tabindex="{{ . }}"{{ end }}
    {{ with .onTap }}on="tap:{{- . -}}"{{ end }}
    {{ with .role }}role="{{ . }}"{{ end }}
    {{ with .width }}width="{{ . }}"{{ end }}
    {{ with .height }}height="{{ . }}"{{ end }}
    {{ with .layout }}layout="{{ . }}"{{ end }}>
</amp-img>
